<div id="login-container" class="center">
    <img class="center logo" src="../../assets/images/world.png" width="100px" height="100px"/>
    <form class="center login-form">
        <fieldset class="form-group">
            <input class="form-control" type="text" placeholder="username"/>
            <input class="form-control" type="password" placeholder="password"/>
            <button class="form-control btn btn-primary" (click)="login($event)">Login</button>
        </fieldset>
    </form>
</div>
