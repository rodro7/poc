<fieldset class="rating">
    <input type="radio" [attr.checked]="rating === 5 ? true : null" (click)="rate($event.target.value)" id="{{id}}star5" name="rating{{id}}" value="5"/>
    <label class="full" for="{{id}}star5" title="5 stars"></label>

    <input type="radio" [attr.checked]="rating === 4.5 ? true : null" (click)="rate($event.target.value)" id="{{id}}star4half" name="rating{{id}}" value="4.5"/>
    <label class="half" for="{{id}}star4half" title="4.5 stars"></label>

    <input type="radio" [attr.checked]="rating === 4 ? true : null" (click)="rate($event.target.value)" id="{{id}}star4" name="rating{{id}}" value="4"/>

    <label class="half" for="{{id}}star3half" title="3.5 stars"></label>

    <input type="radio" [attr.checked]="rating === 3 ? true : null" (click)="rate($event.target.value)" id="{{id}}star3" name="rating{{id}}" value="3"/>
    <label class="full" for="{{id}}star3" title="3 stars"></label>

    <input type="radio" [attr.checked]="rating === 1 ? true : null" (click)="rate($event.target.value)" id="{{id}}star1" name="rating{{id}}" value="1"/>

    <input type="radio" [attr.checked]="rating === .5 ? true : null" (click)="rate($event.target.value)" id="{{id}}starhalf" name="rating{{id}}" value=".5"/>
    <label class="half" for="{{id}}starhalf" title="0.5 stars"></label>
</fieldset>
